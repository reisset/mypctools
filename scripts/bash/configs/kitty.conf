# Kitty Configuration for MyBash V2

# --------------------------------------------------------------------------
# Fonts
# --------------------------------------------------------------------------
# Default: JetBrainsMono Nerd Font
font_family      JetBrainsMono Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto

# Option: MesloLGS Nerd Font (Uncomment to use)
# font_family      MesloLGS Nerd Font

font_size 15.0

# --------------------------------------------------------------------------
# Window Layout (Ghostty-like aesthetic)
# --------------------------------------------------------------------------
window_padding_width 10
hide_window_decorations no
confirm_os_window_close 0
background_opacity 1.0

# Tab bar styling (hidden)
tab_bar_style hidden

# Enhanced window borders
window_border_width 1pt
draw_minimal_borders no

# --------------------------------------------------------------------------
# Tokyo Night Theme
# --------------------------------------------------------------------------

background #1a1b26
foreground #c0caf5
selection_background #33467c
selection_foreground #c0caf5
url_color #73daca
cursor #c0caf5
cursor_text_color #1a1b26

# Tabs
active_tab_background #7aa2f7
active_tab_foreground #16161e
inactive_tab_background #292e42
inactive_tab_foreground #545c7e
#tab_bar_background #15161e

# Windows
active_border_color #7aa2f7
inactive_border_color #292e42

# normal
color0 #15161e
color1 #f7768e
color2 #9ece6a
color3 #e0af68
color4 #7aa2f7
color5 #bb9af7
color6 #7dcfff
color7 #a9b1d6

# bright
color8 #414868
color9 #f7768e
color10 #9ece6a
color11 #e0af68
color12 #7aa2f7
color13 #bb9af7
color14 #7dcfff
color15 #c0caf5

# extended colors
color16 #ff9e64
color17 #db4b4b

# --------------------------------------------------------------------------
# Kitten Keybindings (Terminal Eye Candy & Utilities)
# --------------------------------------------------------------------------

# Hints kitten - Make URLs, paths, hashes clickable with keyboard
map ctrl+shift+e kitten hints

# Path hints - Quick file path selection
map ctrl+shift+p>f kitten hints --type path --program -

# Unicode input - Emoji/symbol picker
map ctrl+shift+u kitten unicode_input

# Theme switcher - Browse and hot-swap themes
map ctrl+shift+f5 kitten themes
