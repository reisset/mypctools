# LiteZsh Starship Config v1.0
# Two-line prompt with OS icon + username
# git_status DISABLED for performance

format = """
[┌─](bold cyan) $os $username in $directory$git_branch$python$cmd_duration
[└─](bold cyan)$character"""

add_newline = true

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"

[os]
disabled = false
format = "[$symbol]($style)"
style = "bold white"

[os.symbols]
Arch = " "
Debian = " "
Fedora = " "
Linux = " "
Manjaro = " "
Mint = " "
NixOS = " "
Pop = " "
Raspbian = " "
Ubuntu = " "
Unknown = " "

[username]
show_always = true
format = "[$user]($style)"
style_user = "bold green"

[directory]
truncation_length = 3
truncate_to_repo = true
style = "bold blue"
read_only = " 󰌾"

[git_branch]
format = " on [$symbol$branch]($style)"
symbol = " "
style = "bold purple"

[git_status]
disabled = true

[python]
format = '[ $virtualenv]($style)'
style = "yellow"
detect_extensions = []
detect_files = []

[nodejs]
disabled = true

[package]
disabled = true

[cmd_duration]
min_time = 2000
format = " took [$duration]($style)"
style = "bold yellow"
