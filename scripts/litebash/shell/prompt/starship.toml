# LiteBash Starship Config v2.0
# Two-line prompt with OS icon + username
# git_status DISABLED for performance

format = """
[┌──](bold cyan) $os$username in $directory$git_branch$python$cmd_duration
[└─](bold cyan)$character"""

add_newline = false

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"

[os]
disabled = false
style = "bold white"

[os.symbols]
Alpaquita = " "
Alpine = " "
AlmaLinux = " "
Amazon = " "
Android = " "
Arch = " "
Artix = " "
CachyOS = " "
CentOS = " "
Debian = " "
DragonFly = " "
EndeavourOS = " "
Fedora = " "
FreeBSD = " "
Garuda = "󰛓 "
Gentoo = " "
Kali = " "
Linux = " "
Macos = " "
Manjaro = " "
Mint = " "
NixOS = " "
Nobara = " "
OpenBSD = "󰈺 "
openSUSE = " "
Pop = " "
Raspbian = " "
Redhat = " "
RockyLinux = " "
Solus = "󰠳 "
Ubuntu = " "
Unknown = " "
Void = " "
Windows = "󰍲 "
Zorin = " "

[username]
show_always = true
format = "[$user]($style)"
style = "bold green"

[directory]
truncation_length = 3
truncate_to_repo = true
style = "bold blue"
read_only = " 󰌾"

[git_branch]
format = " on [$symbol$branch]($style)"
symbol = " "
style = "bold purple"

[git_status]
disabled = true

[python]
format = '[ $virtualenv]($style)'
style = "yellow"
detect_extensions = []
detect_files = []

[nodejs]
disabled = true

[package]
disabled = true

[cmd_duration]
min_time = 2000
format = " took [$duration]($style)"
style = "bold yellow"
