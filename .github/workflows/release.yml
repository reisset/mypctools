name: Release

on:
  push:
    tags: ['v*']

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux]
        goarch: [amd64, arm64]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          cd tui
          go build -ldflags="-s -w" -o ../mypctools-${{ matrix.goos }}-${{ matrix.goarch }} ./main.go

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mypctools-${{ matrix.goos }}-${{ matrix.goarch }}
          path: mypctools-${{ matrix.goos }}-${{ matrix.goarch }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            mypctools-linux-amd64/mypctools-linux-amd64
            mypctools-linux-arm64/mypctools-linux-arm64
